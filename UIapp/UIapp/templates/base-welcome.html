<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Styles -->
    <link href="/s/css/bootstrap.css" rel="stylesheet">
    <link href="/s/css/style.css" rel="stylesheet">
    <link rel='stylesheet' id='prettyphoto-css' href="/s/css/prettyPhoto.css" type='text/css' media='all'>
    <link href="/s/css/fontello.css" type="text/css" rel="stylesheet">
    <!--[if lt IE 7]>
    <link href="/s/css/fontello-ie7.css" type="text/css" rel="stylesheet">
    <![endif]-->
    <!-- Font awesome -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <!-- Google Web fonts -->
    <link href='http://fonts.googleapis.com/css?family=Quattrocento:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="/s/css/bootstrap-responsive.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Favicon -->
    <link rel="shortcut icon" href="/s/img/favicon.ico">
    <!-- JQuery -->
    <script type="text/javascript" src="/s/js/jquery.js"></script>
    <!-- Load ScrollTo -->
    <script type="text/javascript" src="/s/js/jquery.scrollTo-1.4.2-min.js"></script>
    <!-- Load LocalScroll -->
    <script type="text/javascript" src="/s/js/jquery.localscroll-1.2.7-min.js"></script>

    <!--Datagrid Table: https://datatables.net/examples/-->
    <script type="text/javascript" src="/s/js/jquery.dataTables.js"></script>
    <link href="/s/css/jquery.dataTables.css" rel="stylesheet">
    <link href="/s/css/jquery.dataTables_themeroller.css" rel="stylesheet">

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    {% block extra_header %}{% endblock %}
</head>
<body>
<!--******************** NAVBAR ********************-->
<div class="navbar-wrapper">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a>
                <h1 class="brand"><a href="/dashboard">Anlzer</a></h1>
                <nav class="pull-right nav-collapse collapse">
                    <ul id="menu-main" class="nav">
                        {% block menu %}Here goes the menu{% endblock %}
                    </ul>
                </nav>
            </div>
            <!-- /.container -->
        </div>
        <!-- /.navbar-inner -->
    </div>
    <!-- /.navbar -->
</div>
<!-- /.navbar-wrapper -->
<div id="top"></div>

{% block body %}Here goes the page body{% endblock %}

<hr>
<div class="footer-wrapper">
    <div class="container">
        <footer>
            <small>&copy; 2013-2015 DSS lab, EPU, NTUA . All rights reserved.</small>
        </footer>
    </div>
    <!-- ./container -->
</div>
<!-- Loading the javaScript at the end of the page -->
<script type="text/javascript" src="/s/js/bootstrap.js"></script>
<script type="text/javascript" src="/s/js/jquery.prettyPhoto.js"></script>
<script type="text/javascript" src="/s/js/site.js"></script>

<!--ANALYTICS CODE-->
<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-29231762-1']);
    _gaq.push(['_setDomainName', 'dzyngiri.com']);
    _gaq.push(['_trackPageview']);

    (function () {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
    })();
</script>

{% block end_of_body %}{% endblock %}
</body>
</html>
